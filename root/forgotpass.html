<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpass.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">STREETFIX</h1>
      <nav>
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="forgotpass-container">
    <h2>Forgot Password</h2>
    <p class="sub-title">Reset your password</p>
    <form name="forgotPassForm" onsubmit="handleForgotPassword(event)">
      <!-- Mobile Number Input -->
      <div class="input-group">
        <label for="mobile_number">Enter your valid mobile number</label>
        <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter your 11-digit mobile number" required />
      </div>

      <!-- Verification Code Input -->
      <div class="input-group" id="verification-code-group" style="display: none;">
        <label for="verification_code">Enter the 4-digit code sent to your mobile</label>
        <input type="text" id="verification_code" name="verification_code" placeholder="Enter the 4-digit code" maxlength="4" required />
      </div>

      <!-- New Password Input -->
      <div class="input-group" id="new-password-group" style="display: none;">
        <label for="new_password">Enter your new password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required />
      </div>

      <div class="input-group" id="confirm-password-group" style="display: none;">
        <label for="confirm_password">Confirm your new password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your new password" required />
      </div>

      <!-- Submit Button -->
      <div class="submit-group">
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
